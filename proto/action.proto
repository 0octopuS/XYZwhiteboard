syntax = "proto3";
import "element.proto";
package whiteboard;
// Whiteboard Protocol Definition

message RegisterReuest{
  string username = 1;
  string password_hash = 2;
}

message LoginReuest{
  string username = 1;
  string password_hash = 2;
  string token = 3;
}

message CreateWhiteBoardRequest {
  uint32 user_id = 1;
}

message CreateSessionRequest {
  uint32 user_id = 1;
  uint32 whiteboard_id = 2;
}

message JoinSessionRequest {
  uint32 session_id = 1;
  uint32 user_id = 2;
}

message QuitSessionRequest {
  uint32 session_id = 1;
  uint32 user_id = 2;
}

message AddElementRequest {
  whiteboard.Element element = 1;
}

message ModifyElementRequest {
  whiteboard.Element orig_element = 1;
  whiteboard.Element modi_element = 2;
}

message SaveWhiteboardRequest {
  uint32 session_id = 1;
  string file_format = 2; // "JPEG" or "PNG"
  string file_path = 3;
}


// -------------- server action -----------------
// Message to represent a response to a whiteboard action request
message RegisterResponse{
  bool success = 1;
  string token = 2;
}

message ActionResponse {
  bool success = 1;
  string message = 2;
}

message BroadCast {
  repeated Element elements = 1;
}

message TempIDResponse {
  bool success = 1;
  uint32 user_id = 2;
}


message PacketAction {
  oneof action_type {
    CreateWhiteBoardRequest createWhiteBoard = 1;
    CreateSessionRequest createSession = 2;
    JoinSessionRequest joinSession = 3;
    AddElementRequest addElement = 4;
    ModifyElementRequest modifyElement = 5;
    SaveWhiteboardRequest saveWhiteboard = 6;
    ActionResponse actionResponse = 7;
    BroadCast broadcast = 8;
    TempIDResponse tempIdResponse = 9;
  }  
}